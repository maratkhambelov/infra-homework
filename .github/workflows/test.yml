name: test
run-name: test
on: [push]
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
      - name: yarn install
        run: yarn install
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
      - uses: yarn run linters
    needs: [dependencies]
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
      - uses: yarn run build
    needs: [dependencies]
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
      - uses: yarn run deploy
    needs: [dependencies, build]
